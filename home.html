<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
        }

        .sidebar nav {
            padding: 20px;
        }

        .sidebar nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .sidebar nav a:hover {
            text-decoration: underline;
        }

        .logout {
            padding: 20px;
            border-top: 1px solid #444;
        }

        .content {
            margin-left: 200px;
            padding: 30px;
            flex: 1;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const user = JSON.parse(localStorage.getItem("user"));
            const username = localStorage.getItem("username");

            if (!user) {
                window.location.href = "index.html";
                return;
            }

            document.getElementById("homeSection").innerHTML = `
                <h1>ようこそ</h1>
                <p>${user.course}コースの${user.year}年${user.class}組の${user.number}番の${user.name}さん、ようこそ！</p>
            `;

            const schedule = {
                sg: [
                    ["国語<br><small>1-A教室 / 山田先生</small>", "数学<br><small>2-B教室 / 佐藤先生</small>"]
                ],
                ag: [
                    ["英語<br><small>3-C教室 / 木村先生</small>", "理科<br><small>2-D教室 / 中村先生</small>"]
                ],
                "本科": [
                    ["地理<br><small>1-E教室 / 渡辺先生</small>", "体育<br><small>体育館 / 高橋先生</small>"]
                ]
            };

            const scheduleSection = document.getElementById("scheduleSection");
            const courseSchedule = schedule[user.course] || [];

            let tableHTML = "<h1>予定表</h1><table><tr><th>月曜日</th><th>火曜日</th></tr>";
            for (let i = 0; i < courseSchedule.length; i++) {
                tableHTML += "<tr>";
                for (let j = 0; j < courseSchedule[i].length; j++) {
                    tableHTML += `<td>${courseSchedule[i][j]}</td>`;
                }
                tableHTML += "</tr>";
            }
            tableHTML += "</table>";

            scheduleSection.innerHTML = tableHTML;

            // メニュー切り替え
            document.getElementById("homeLink").onclick = () => {
                document.getElementById("homeSection").classList.remove("hidden");
                document.getElementById("scheduleSection").classList.add("hidden");
            };

            document.getElementById("scheduleLink").onclick = () => {
                document.getElementById("homeSection").classList.add("hidden");
                document.getElementById("scheduleSection").classList.remove("hidden");
            };

            document.getElementById("logoutBtn").onclick = () => {
                localStorage.clear();
                window.location.href = "index.html";
            };
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <nav>
            <a href="#" id="homeLink">ホーム</a>
            <a href="#" id="scheduleLink">予定</a>
        </nav>
        <div class="logout">
            <a href="#" id="logoutBtn">ログアウト</a>
        </div>
    </div>

    <div class="content">
        <div id="homeSection"></div>
        <div id="scheduleSection" class="hidden"></div>
    </div>
</body>
</html>
